<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="/faviconm.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
		<title>Poetic Quote Generator</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&Balsamiq+Sans&family=Cinzel&family=Inconsolata&family=Sora&Lobster&family=Metal+Mania&family=MuseoModerno&family=Noto+Sans+HK&family=Pacifico&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div class="container-main">
			<div class="container">
				<div class="card">
					<div class="text-wrap">
						<div class="input-wrapper">
							<input
								type="text"
								id="name"
								name="text"
								class="input"
								placeholder="Enter your name"
								type="text" />
							<input
								type="text"
								id="favorite-place"
								class="input"
								placeholder="Enter your favorite place" />
							<input
								type="text"
								id="favorite-activity"
								class="input"
								placeholder="Enter your favorite activity" />
						</div>
						<div class="btn-wrap">
							<button id="generate-btn" class="btn-ghassan">
								<span class="span-mother">
									<span>G</span>
									<span>e</span>
									<span>n</span>
									<span>e</span>
									<span>r</span>
									<span>a</span>
									<span>t</span>
									<span>e</span>
								</span>
								<span class="span-mother2">
									<span>G</span>
									<span>e</span>
									<span>n</span>
									<span>e</span>
									<span>r</span>
									<span>a</span>
									<span>t</span>
									<span>e</span>
								</span>
							</button>
						</div>
					</div>
				</div>
				<!-- Generating -->
				<div class="avatar-wrapper">
					<div class="img-wrap">
						<img
							src="./avatar.png"
							width="300px"
							alt="A headshot of the quote author" />
					</div>
					<div id="loader">
						<img id="loader-img" src="loading.gif" alt="Loading spinner" />
						<h3>Fetching phrase &amp; image...</h3>
					</div>
					<div class="quote-wrapper">
						<h2 class="quote">
							<span><span class="quote-span"></span></span>
						</h2>
					</div>
					<div class="name-wrapper">
						<span><span class="name-span"></span></span>
					</div>
				</div>
			</div>
			<footer>
				Copyright Â© Ghassan Elgendy In conjunction with Scrimba!
				<a href="https://github.com/ghassanelgendy">
					<img
						class="social-media"
						src="./assets/github.svg"
						alt="my github account"
						title="Visit my GitHub!" />
				</a>
			</footer>
		</div>
		<script src="index.js" type="module"></script>
	</body>
</html>
