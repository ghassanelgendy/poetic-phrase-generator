<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="/faviconm.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
		<title>Poetic Quote Generator</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&Balsamiq+Sans&family=Cinzel&family=Inconsolata&family=Sora&Lobster&family=Metal+Mania&family=MuseoModerno&family=Noto+Sans+HK&family=Pacifico&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="card bg-custom-1">
				<div class="col-12 lg-6 text-center">
					<input
						type="text"
						id="name"
						name="text"
						class="input"
						placeholder="Enter your name"
						type="text" />
					<input
						type="text"
						id="favorite-activity"
						class="input"
						placeholder="Enter your favorite activity" />
					<input
						type="text"
						id="favorite-place"
						class="input"
						placeholder="Your favorite place" />
					<div class="btn-wrap">
						<button id="generate-btn" class="btn-ghassan">
							<span class="span-mother">
								<span>G</span>
								<span>e</span>
								<span>n</span>
								<span>e</span>
								<span>r</span>
								<span>a</span>
								<span>t</span>
								<span>e</span>
							</span>
							<span class="span-mother2">
								<span>G</span>
								<span>e</span>
								<span>n</span>
								<span>e</span>
								<span>r</span>
								<span>a</span>
								<span>t</span>
								<span>e</span>
							</span>
						</button>
					</div>
				</div>
			</div>
			<!-- Generating -->
			<div class="col-12 col-lg-6 text-center">
				<img
					src="./avatar.png"
					class="img-fluid"
					width="300px"
					alt="A headshot of the quote author" />
				<div id="loader">
					<img id="loader-img" src="loading.gif" alt="Loading spinner" />
					<h3>Fetching phrase &amp; image...</h3>
				</div>
				<div class="quote-wrapper">
					<h2 class="quote">
						<span><span class="quote-span"></span></span>
					</h2>
				</div>
				<div class="name-wrapper">
					<span><span class="name-span"></span></span>
				</div>
			</div>
		</div>
		<script src="index.js" type="module"></script>
		<script src="/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
